<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">

        <div class="welcome">
            <p id="welcome"></p>
        </div>

        <div class="time">
            <p id="time">00:00:00</p>
        </div>
        
    </header>

    <div class="search">
        <input type="text" placeholder="Search" id="search" autofocus>
        <i class="fa-solid fa-search small-button" title="Search on Google"></i>
    </div>

    <div class="favorites-wrapper">
        <div class="favorites">
            <a class="add-new">
                <article>
                    <i class="fa-solid fa-plus"></i>
                    <p>add new</p>
                </article>
            </a>
    
            <template data-template="favorite">
                <a href="">
                    <article>
                        <img src="" alt="">
                        <p></p>
                    </article>

                    <i class="fa-solid fa-xmark close-favorite-disabled" style="color: #ccc;"></i>
                </a>
            </template>
    
            <template data-template="add-new-favorite-modal">
                <div class="add-new-favorite-modal">
                    <p>Add a new favorite</p>

                    <div class="favorite-info">
                        <div class="favorite-text">
                            <div class="favorite-title">
                                <label for="favorite-title">title</label>
                                <input type="text" id="favorite-title">
                            </div>
        
                            <div class="favorite-link">
                                <label for="favorite-link">link</label>
                                <input type="text" id="favorite-link">
                            </div>
                        </div>
    
                        <div class="favorite-img-input">
                            <img src="./images/image-solid.png" alt="NO IMAGE">
                            <input type="file" accept=".jpg .png .jpeg .gif .ico">
                        </div>

                    </div>
    
                    <div class="favorite-buttons">
                        <button class="disabled-favorite-button">add</button>
                        <button>cancel</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div class="settings-button" title="Settings">
        <i class="fa-solid fa-gear small-button"></i>
    </div>

    <div class="settings" id="settings">
        <p>Settings</p>

        <section class="settings-list">

            <section class="display-list">
                <section>
                    <p>Show welcome message</p>
                    <div class="checkbox"><i class="fa-solid fa-check" id="welcome-checkbox"></i></div>
                </section>

                <section>
                    <p>Show time</p>
                    <div class="checkbox"><i class="fa-solid fa-check" id="time-checkbox"></i></div>
                </section>

                <section>
                    <p>Show favorites</p>
                    <div class="checkbox"><i class="fa-solid fa-check" id="favorites-checkbox"></i></div>
                </section>
            </section>

            
            <section class="search-engine">
                <p>Search engine</p>
                
                <input type="text" placeholder="Search engine url" id="search-engine" value="google.com">
            </section>
            
            <!--
            <section class="favorites-list">
                <section>
                    <p>Edit favorites</p>
                </section>
            </section>
            -->

        </section>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
